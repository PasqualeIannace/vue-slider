<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello VUE</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <h1>Carosello Sfondi</h1>

        <div class="container">
            <div id="carousel">
                <img :src="slides[contatore].immagine" alt="">                
            </div>

            <div class="miniContainer">
                <div id="miniature">
                    <a class="next btn" v-on:click="next()">AVANTI</a>
                    <a class="back btn" v-on:click="back()">INDIETRO</a>
                </div>
            </div>

            <div id="description">
                <h3>{{slides[contatore].titolo}}</h3>
                <p>{{slides[contatore].testo}}</p>
            </div>

        </div>

        <div class="btns">
            <button onclick="imgTimer()">Start timer</button>
            <button onclick="stopTimer()">Stop timer</button>
            <button onclick="reverseTimer()">Timer reverse</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
